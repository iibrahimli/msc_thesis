# @package _global_

defaults:
  - override /tokenizer: char
  - override /sampling: default
  - override /data: add_generalize_to_longer_mini
  - override /training: default
  - override /wandb: default
  - override /model: transformer_dec
  - _self_

data:
  train_ds_class: ArithmeticLMSequenceDataset
  train_size: 100000
  format:
    pad: $
    reverse_ans: false
    scratchpad: false
    operand_random_spaces_amount: 0

training:
  batch_size: 128
  accumulate_grad_batches: 1
  lr: 0.0003
  only_answer_loss: true
  max_iters: 30000
  limit_test_examples: 1000 # since test set is large
  val_interval: 2000
  reload_dataloaders_every_n_epochs: 1
  devices: [0]

model:
  args:
    n_layers: 6
    n_embd: 256
    n_head: 8
    context_len: 512
    pos_enc: "alibi" # "abs", "random"

wandb:
  project: "pe-test-gen-to-longer-mini"
  run_name: trans_dec_${model.args.n_layers}layers_${model.args.n_embd}embd_${model.args.n_head}head_${model.args.pos_enc}_rev-${data.format.reverse_ans}_${data.train_size}