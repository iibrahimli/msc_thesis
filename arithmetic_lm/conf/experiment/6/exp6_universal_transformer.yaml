# @package _global_

defaults:
  - override /tokenizer: char
  - override /sampling: default
  - override /data: add_7x7digit
  - override /training: default
  - override /wandb: default
  - override /model: universal_transformer
  - _self_

data:
  format:
    pad: $
    reverse_ans: true
    pad_ans_zero: 8
    encdec: true

training:
  batch_size: 2048
  lr: 0.001
  max_iters: 12000
  limit_test_examples: 1000 # since test set is large
  devices: [0]

model:
  args:
    max_steps: 3

wandb:
  project: "addition-7x7-digit-pad-ans-zero"
  run_name: "universal_transformer_3_steps"