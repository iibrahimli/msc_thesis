# @package _global_

defaults:
  - override /tokenizer: char
  - override /sampling: default
  - override /data: add_generalize_to_longer_20
  - override /training: default
  - override /wandb: default
  - override /model: transformer_dec
  - _self_

data:
  train_ds_class: ArithmeticLMSequenceDataset
  format:
    pad: $
    reverse_ans: false
    filler_tokens_prompt: 0
    filler_tokens_ans: 0
    chain_of_thought: true

training:
  batch_size: 200
  lr: 0.0001
  max_iters: 500000
  limit_test_examples: 1000 # since test set is large
  val_interval: 2000
  devices: [7]

model:
  args:
    n_layers: 6
    n_embd: 768
    n_head: 4
    pos_enc_max_shift: 10

wandb:
  project: "addition-generalize-to-longer"
  run_name: trans_dec_${model.args.n_layers}layers_${model.args.n_embd}embd_${model.args.n_head}head_cot_10abspeshift