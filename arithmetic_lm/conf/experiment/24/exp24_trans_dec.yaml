# @package _global_

defaults:
  - override /tokenizer: char
  - override /sampling: default
  - override /data: add_generalize_to_longer_mini_multitask
  - override /training: default
  - override /wandb: default
  - override /model: transformer_dec
  - _self_

data:
  train_ds_class: ArithmeticLMSequenceDataset
  train_size: 100K
  task: mix
  format:
    pad: $
    reverse_ans: false
    scratchpad: false
    operand_random_spaces_amount: 0.5

training:
  batch_size: 256
  accumulate_grad_batches: 1
  lr: 0.0003
  only_answer_loss: true
  max_iters: 25000
  limit_test_examples: 50 # since there are many test sets
  val_interval: 2000
  reload_dataloaders_every_n_epochs: 1
  devices: [0]
  eval_func: string_match_exact

model:
  args:
    n_layers: 3
    n_embd: 256
    n_head: 4
    context_len: 512

wandb:
  project: "addition-generalize-to-longer-mini-multitask"
  run_name: tdec_${model.args.n_layers}layers_${model.args.n_embd}embd_${model.args.n_head}head_${data.task}_${data.train_size}