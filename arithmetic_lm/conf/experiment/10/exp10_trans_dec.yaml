# @package _global_

defaults:
  - override /tokenizer: char
  - override /sampling: default
  - override /data: add_generalize_to_lower
  - override /training: default
  - override /wandb: default
  - override /model: transformer_dec
  - _self_

data:
  train_ds_class: ArithmeticLMSequenceDataset
  format:
    pad: $
    reverse_ans: false
    filler_tokens_prompt: 3
    filler_tokens_ans: 0

training:
  batch_size: 512
  lr: 0.0005
  max_iters: 20000
  limit_test_examples: 1000 # since test set is large
  devices: [0]

model:
  args:
    n_layers: 1
    n_embd: 192
    n_head: 2

wandb:
  project: "addition-gen-to-lower-number-of-digits"
  run_name: trans_dec_${model.args.n_layers}layers_${model.args.n_embd}embd_${model.args.n_head}head_${data.format.filler_tokens_prompt}filler